<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de la Red</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            width: 90%;
            max-width: 1200px;
        }
        .server {
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
        }
        .green { background-color: #2ecc71; }
        .yellow { background-color: #f1c40f; }
        .red { background-color: #e74c3c; }
        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .stats-btn {
            margin-top: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 50%;
            max-height: 70vh;
            overflow-y: auto;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <button class="logout" onclick="logout()">Cerrar Sesión</button>
    <div class="container">
        <h1>Estado de la Red</h1>
        <div id="servers" class="grid"></div>
        <button class="stats-btn" onclick="showStats()">Ver Estadísticas</button>
    </div>
    <div class="modal-overlay" id="modalOverlay" onclick="closeStats()"></div>
    <div class="modal" id="statsModal">
        <h2>Estadísticas</h2>
        <div id="statsContent">Cargando estadísticas...</div>
        <button onclick="closeStats()">Cerrar</button>
    </div>
    <script>
        function fetchStatus() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    let serversDiv = document.getElementById("servers");
                    serversDiv.innerHTML = "";
                    data.forEach(server => {
                        let div = document.createElement("div");
                        div.className = "server " + (server.estado === "OK" ? (parseFloat(server.ping) > 10 ? "yellow" : "green") : "red");
                        div.innerHTML = `<strong>${server.nombre}</strong><br>${server.estado}<br>Ping: ${server.ping} ms`;
                        serversDiv.appendChild(div);
                    });
                });
        }
        function logout() {
            window.location.href = '/logout';
        }
        function showStats() {
            fetch('/stats')
                .then(response => response.json())
                .then(data => {
                    let statsHTML = "<ul>";
                    data.estadisticas.forEach(stat => {
                        statsHTML += `<li><strong>${stat.nombre}</strong>: ${stat.tiempo_acumulado} minutos</li>`;
                    });
                    statsHTML += "</ul>";
                    document.getElementById("statsContent").innerHTML = statsHTML;
                });
            document.getElementById("modalOverlay").style.display = "block";
            document.getElementById("statsModal").style.display = "block";
        }
        function closeStats() {
            document.getElementById("modalOverlay").style.display = "none";
            document.getElementById("statsModal").style.display = "none";
        }
        setInterval(fetchStatus, 5000);
        fetchStatus();
    </script>
</body>
</html>
